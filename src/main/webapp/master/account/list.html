<section class="content">
    <div class="box">
        <div class="box-body">
            <div class="panel">
              {{message}}
            </div>
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th><a href="" ng-click="field = 'id'; order=!order">${message:id-label}</a></th>
                        <th>${message:name-label}</th>
                        <th>${message:sname-label}</th>
                        <th>${message:sname-label}</th>
                        <th>${message:action-label}</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="account in accounts | filter:query | orderBy:field:order">
                        <td>{{account.id}}</td>
                        <td>{{account.lastName+account.firstName}}</td>
                        <td>{{account.email}}</td>
                        <td>{{account.mobile}}</td>
                        <td>
                            <a ng-click="update(account.id)" class="btn btn-sm btn-flat btn-info" >Update</a>
                            <a ng-click="remove(account.id)" class="btn btn-sm btn-flat btn-danger">Remove</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
