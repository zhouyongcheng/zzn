    <form class="form-horizontal">
            
        <div class=" form-group">
            <label for="name " class="col-sm-2 control-label">name</label>
            <div class="col-sm-10">
                <input type="text " class="form-control " id="name " ng-model="department.name" />
            </div>
        </div>
        <div class="form-group">
            <label for="sname" class="col-sm-2 control-label">sname</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="sname" ng-model="department.sname" />
            </div>
        </div>
        <div class=" form-group ">
            <label for="owner " class="col-sm-2 control-label ">owner</label>
            <div class="col-sm-10 ">
                <input type="text " class="form-control " id="ower " ng-model="department.owner" />
            </div>
        </div>
        <button class="btn btn-default" ng-click="update()">**save**</button>
        <button class="btn btn-default" ng-click="cancel()">**cancel**</button>
    </form>
